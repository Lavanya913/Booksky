<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>  
    <div class="container">
        <div class="containerbox">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam fugit reprehenderit est temporibus velit possimus autem nesciunt officiis atque ducimus illum tempora quisquam exercitationem, in beatae excepturi voluptates unde molestias?</p>
            <button onclick="deletedata(event)">Delete</button>
        </div>
    </div>
    <div class="popupoverlay">
    </div>
    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input id="book-title-input" type="text" placeholder="Book Title"><br>
            <input id="book-author-input" type="text" placeholder="Book Author"><br>
            <textarea id="book-description" placeholder="Short Description.."></textarea><br>
            <button id="add-input-button">ADD</button>
            <BUtton id="cancelbtn">CANCEL</BUtton>
        </form> 
    </div>
    <button id="addbtn">+</button>
    <script src="script.js"></script>
</body>
</html>
